<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Advanced - Audio</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio id="song">
        <source src="file_example_MP3_1MG.mp3" type="audio/mpeg">
        <source src="file_example_OOG_1MG.ogg" type="audio/ogg">
        This audio file is not supported by your current browser. Please, dowload the latest version of Google Chrome,
        FirexFox, Internet Explorer, Safari or Opera. Thanks!
    </audio>

    <div class="container">

        <div id="counter">
            <h1 id="timer"></h1>
            <h3>segundos</h3>
        </div>
        <img class="mic" src="retro-mic.png" alt="">

        <div class="controls">
            <img class="btn" onclick="backward()" src="15_sec_backward.png">
            <img class="btn" onclick="slowDown()" src="/fast_backward.png">
            <img id="play" class="btn" onclick="play()" src="play.png">
            <img id="pause" class="btn" onclick="pause()" src="pause.png">
            <img class="btn" onclick="stop()" src="stop.png">
            <img class="btn" onclick="speedUp()" src="fast_forward.png">
            <img class="btn" onclick="forward()" src="15_sec_forward.png">
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
